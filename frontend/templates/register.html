{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
<head><title>{{ role.capitalize() }} Registration</title></head>
<body>
    <h2>{{ role.capitalize() }} Registration</h2>
    <form method="POST">
        <input name="name" placeholder="Full Name" required><br>
        <input name="address" placeholder="Address" required><br>
        <input name="email" type="email" placeholder="Email" required><br>
        <input name="mobile" placeholder="Mobile Number" required><br>
        <input name="username" placeholder="Username" required><br>
        <input name="password" type="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('login', role=role) }}">Already registered? Login</a>
</body>
</html>

{% endblock %}
